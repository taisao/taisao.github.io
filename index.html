<!DOCTYP html>
<html>
<head>
	<title>Why Page</title>
	
	<script src="https://fb.me/react-with-addons-0.13.3.min.js"></script>
</head>
<body>
	<script>
		var Why = React.createClass({
			displayName: "Why",
			render: function () {
				return (
					React.createElement(
						"div",
						{className: "why"},
						"Hello World"
					)
				);
			}
		});
		React.render(
			React.createElement(Why, null), 
			document.body
		);
	</script>
</body>
</html>
